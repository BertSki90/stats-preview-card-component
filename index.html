<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main-styles.css" />

    <title>Stats preview card component | Frontend Mentor</title>
  </head>

  <body>
    <main>
      <!-- CARD -->
      <section class="card">
        <!-- PAGE TITLE - sr-only -->
        <header>
          <h1 class="sr-only">Stats Preview Card Component</h1>
        </header>
        <!-- HERO IMAGE -->
        <picture class="hero-container">
          <!-- IMAGE FOR TABLET SCREEN AND + SIZES -->
          <source
            srcset="images\image-header-desktop.jpg"
            media="(width >= 767px)"
          />
          <!-- IMAGE FOR MOBILE SCREEN -->
          <img
            class="hero-image"
            src="./images/image-header-mobile.jpg"
            alt="Three people working at a table."
            loading="lazy"
            height="480px"
            width="654px"
          />
        </picture>

        <!-- CONTAINER -->
        <article class="info-container">
          <h2 class="heading-1 text-preset-1">
            Get <span class="highlight-purple">insights</span> that help your
            business grow.
          </h2>
          <p class="summary text-preset-3">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="ul-flex-container">
            <li class="stat-list-item">
              <p class="amounts text-preset-2">10k+</p>
              <p class="topics text-preset-4">companies</p>
            </li>
            <li class="stat-list-item">
              <p class="amounts text-preset-2">314</p>
              <p class="topics text-preset-4">templates</p>
            </li>
            <li class="stat-list-item">
              <p class="amounts text-preset-2">12m+</p>
              <p class="topics text-preset-4">queries</p>
            </li>
          </ul>
        </article>
      </section>
    </main>

  </div> -->
  </body>
</html>
